<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>project-details demo</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../../neon-animation/web-animations.html">
  <link rel="import" href="../../arc-models/request-model.html">
  <link rel="import" href="../../arc-models/project-model.html">
  <link rel="import" href="../../app-pouchdb/pouchdb.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">
  <link rel="import" href="../../request-saver/request-saver.html">
  <script src="data-generator.js"></script>
  <script src="../../chance/dist/chance.min.js"></script>
  <link rel="import" href="../project-details.html">
  <custom-style>
    <style include="demo-pages-shared-styles">
    :root {
      --arc-font-headline: {
        @apply --paper-font-headline;
      };

      --arc-font-subhead: {
        @apply --paper-font-subhead;
      }

      --arc-font-body1: {
        @apply --paper-font-body1;
      };

      --primary-color: #00A2DF;
      --project-requests-list-item-selected-background-color: #f1f1f1;

      --tutorial-toast-background-color: var(--primary-color);
      --tutorial-toast-button-color: var(--primary-color);
      --tutorial-toast-button-background-color: #fff;

      --project-requests-list-search-input: {
        min-width: 200px;
      };

      --action-button: {
        color: #fff;
        background-color: var(--primary-color);
      };

      --project-requests-list-body: {
        margin-left: 12px;
      };

      --project-requests-list-method-label-container: {
        display: block;
        min-width: 90px;
      };

      --project-requests-list-selection-counter: {
        margin-left: 30px;
      };

      --arc-link: {
         @apply --paper-font-common-base;
         color: #00A1DF;
       };
    }
    .vertical-section-container {
      max-width: 1100px;
    }
    </style>
  </custom-style>
</head>
<body unresolved>
  <request-model></request-model>
  <project-model></project-model>
  <request-saver></request-saver>
  <div class="vertical-section-container centered">
    <project-details></project-details>
    <paper-toast id="navigarionToast" duration="7000"></paper-toast>
    <paper-toast id="updateToast" duration="7000"></paper-toast>
    <paper-toast id="exportToast" duration="7000"></paper-toast>
  </div>
  <script>
  /* global DataGenerator */
  DataGenerator.destroyData()
  .then(() => DataGenerator.generateData(12))
  .then((projectId) => {
    document.querySelector('project-details').projectId = projectId;
  });

  function toast(id, message) {
    const toast = document.getElementById(id);
    toast.text = message;
    toast.opened = true;
  }

  window.addEventListener('navigate', function(e) {
    const data = e.detail;
    let msg = 'Navigating to: ' + data.base + ', of type: ' + data.type;
    msg += ', and ID: ' + data.id;
    toast('navigarionToast', msg);
  });

  window.addEventListener('request-object-changed', function(e) {
    if (e.cancelable) {
      return;
    }
    let msg = 'Request: ' + e.detail.oldId + ', has been updated.';
    msg += ' New ID: ' + e.detail.request._id;
    toast('updateToast', msg);
  });

  window.addEventListener('export-project', function(e) {
    e.preventDefault();
    e.detail.result = Promise.resolve();
    toast('updateToast', 'Export requested');
  });
  </script>
</body>
</html>
