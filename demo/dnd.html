<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>project-details DnD demo</title>
  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../../neon-animation/web-animations.html">
  <link rel="import" href="../../arc-models/request-model.html">
  <link rel="import" href="../../arc-models/project-model.html">
  <link rel="import" href="../../app-pouchdb/pouchdb.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">
  <link rel="import" href="../../paper-styles/shadow.html">
  <link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
  <link rel="import" href="../../paper-item/paper-item.html">
  <link rel="import" href="../../paper-listbox/paper-listbox.html">
  <link rel="import" href="../../arc-data-generator/arc-data-generator.html">
  <link rel="import" href="../../projects-menu/projects-menu.html">
  <link rel="import" href="../../history-menu/history-menu.html">
  <link rel="import" href="../../paper-toggle-button/paper-toggle-button.html">
  <link rel="import" href="../../arc-data-export/arc-data-export.html">
  <link rel="import" href="../../bottom-sheet/bottom-sheet.html">
  <link rel="import" href="../../paper-tabs/paper-tabs.html">
  <link rel="import" href="../../paper-tabs/paper-tab.html">
  <link rel="import" href="../../iron-pages/iron-pages.html">
  <link rel="import" href="../project-details.html">
  <link rel="import" href="../../arc-electron-default-theme/arc-electron-default-theme.html">
  <custom-style>
    <style include="demo-pages-shared-styles">
    body,
    html {
      background-color: #e5e5e5;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .vertical-section-container {
      max-width: 1100px;
    }

    .card {
      @apply --shadow-elevation-3dp;
      margin-top: 12px;
      margin-bottom: 12px;
      background-color: #fff;
      padding: 12px;
    }

    .app {
      @apply --layout-horizontal;
      height: 100vh;
    }

    nav {
      min-width: 256px;
      width: 256px;
      height: 100vh;
      background-color: #fff;
    }

    projects-menu,
    history-menu {
      overflow: auto;
      width: 256px;
      height: calc(100vh - 48px);
    }

    .main {
      @apply --layout-flex;
      margin-top: 24px;
    }

    h2 {
      @apply --paper-font-title;
    }

    bottom-sheet {
      max-height: calc(100vh - 64px);
    }

    .draggable-toggle {
      margin: 12px 0;
    }

    #dragOutput {
      display: block;
      padding: 8px;
      white-space: pre-wrap;
      word-break: break-all;
      background-color: #FFF8E1;
    }
    .drop-target {
      border: 2px transparent dashed;
      box-sizing: border-box;
    }
    .drop-target.drag-over {
      border-color: #8BC34A;
    }
    </style>
  </custom-style>
</head>
<body unresolved>
  <dom-bind id="demo">
    <template>
      <request-model id="rModel"></request-model>
      <project-model id="pModel"></project-model>
      <arc-data-export app-version="demo-page"></arc-data-export>

      <div class="app">
        <nav>
          <paper-tabs selected="{{selectedMenu}}">
            <paper-tab>Projects</paper-tab>
            <paper-tab>History</paper-tab>
          </paper-tabs>
          <iron-pages selected="[[selectedMenu]]">
            <projects-menu id="projectsMenu" draggable-enabled list-type="[[listType]]"></projects-menu>
            <history-menu id="historyMenu" draggable-enabled list-type="[[listType]]"></history-menu>
          </iron-pages>
        </nav>

        <section class="main">
          <section class="card centered options">
            <h2>Setup options</h2>
            <paper-button on-click="genData">Generate data</paper-button>
            <paper-button on-click="deleteData">Destroy data</paper-button>
            <paper-dropdown-menu label="Select list type">
              <paper-listbox slot="dropdown-content" attr-for-selected="data-value" selected="{{listType}}">
                <paper-item data-value="default">Default</paper-item>
                <paper-item data-value="comfortable">Comfortable</paper-item>
                <paper-item data-value="compact">Compact</paper-item>
              </paper-listbox>
            </paper-dropdown-menu>

            <div class="draggable-toggle">
              <paper-toggle-button checked="{{draggableEnabled}}">Enable experimental item draggable (projects only)</paper-toggle-button>
            </div>
          </section>

          <div class="card vertical-section-container centered">
            <project-details list-type="[[listType]]" draggable-enabled="[[draggableEnabled]]"></project-details>
          </div>

          <section class="centered card drop-target" on-dragover="_dragoverHandler" on-dragleave="_dragleaveHandler" on-drop="_dropHandler">
            Drop object here
            <output id="dragOutput" hidden></output>
          </section>
        </section>
      </div>

      <bottom-sheet opened="{{exportSheetOpened}}">
        <h3>Export preview</h3>
        <p>This is a preview of the file. Normally export module would save this data to file / Drive.</p>
        <p>File: [[exportFile]]</p>
        <pre>[[exportData]]</pre>
      </bottom-sheet>
    </template>
  </dom-bind>
  <paper-toast text="Data are now ready" id="indexOk"></paper-toast>
  <paper-toast text="Datastore cleared" id="deleteOk"></paper-toast>
  <paper-toast id="navigarionToast" duration="7000"></paper-toast>
  <paper-toast id="updateToast" duration="7000"></paper-toast>
  <paper-toast id="exportToast" duration="7000"></paper-toast>
  <script>
  (function(scope) {
    scope.selectedMenu = 0;
    scope.draggableEnabled = true;

    scope.init = function() {
      scope.refreshProjects();
    };

    scope.genData = function() {
      /* global DataGenerator */
      const data = DataGenerator.generateSavedRequestData({
        projectsSize: 10,
        requestsSize: 200
      });
      const rModel = document.getElementById('rModel');
      const pModel = document.getElementById('pModel');
      pModel.updateBulk(data.projects)
      .then(() => rModel.updateBulk('saved', data.requests))
      .then(() => scope.generateHistory())
      .then(() => {
        document.getElementById('indexOk').opened = true;
        scope.refreshProjects();
      });
    };

    scope.deleteData = function() {
      DataGenerator.destroySavedRequestData()
      .then(() => scope.deleteHistory())
      .then(() => {
        document.getElementById('deleteOk').opened = true;
      });
    };

    scope.refreshProjects = function() {
      const e = new CustomEvent('project-model-query', {
        cancelable: true,
        bubbles: true,
        detail: {}
      });
      document.body.dispatchEvent(e);
      e.detail.result
      .then((data) => {
        console.log('Query result', data);
        scope.projects = data;
        if (data && data[0]) {
          document.querySelector('project-details').projectId = data[0]._id;
        }
      });
    };

    scope.renderProject = function() {
      const project = scope.projects[scope.project];
      if (!project) {
        return;
      }
      document.querySelector('project-details').projectId = project._id;
    };

    scope._mockDriveExport = function(e) {
      e.preventDefault();
      e.detail.result = Promise.resolve({
        id: 'drive-demo-id'
      });
    };

    function toast(id, message) {
      const toast = document.getElementById(id);
      toast.text = message;
      toast.opened = true;
    }

    scope._navigateHandler = function(e) {
      const {base, type, id} = e.detail;
      let msg = 'Navigating to: ' + base;
      if (type) {
        msg += ', of type: ' + type;
      }
      if (id) {
        msg += ', and ID: ' + id;
      }
      toast('navigarionToast', msg);

      if (base === 'project' && id) {
        document.querySelector('project-details').projectId = id;
      }
    };

    scope._requestChangeHandler = function(e) {
      if (e.cancelable) {
        return;
      }
      const msg = 'Request: ' + e.detail.oldId + ', has been updated.';
      toast('updateToast', msg);
    };

    scope._exportHandler = function(e) {
      e.preventDefault();
      e.detail.result = Promise.resolve();
      toast('updateToast', 'Export requested');
    };

    scope._fileExportHandler = function(e) {
      const {content, file} = e.detail;
      scope.exportData = JSON.stringify(content, null, 2);
      scope.exportFile = file;
      scope.exportSheetOpened = true;
      e.preventDefault();
    };

    scope.generateHistory = function() {
      DataGenerator.insertHistoryRequestData({
        requestsSize: 100
      })
      .then(() => {
        scope.refreshHistory();
      });
    };

    scope.deleteHistory = function() {
      DataGenerator.destroyHistoryData()
      .then(() => {
        document.getElementById('delToast').opened = true;
        const e = new CustomEvent('datastore-destroyed', {
          detail: {
            datastore: ['history']
          },
          bubbles: true
        });
        document.body.dispatchEvent(e);
      });
    };

    scope.refreshHistory = function() {
      document.getElementById('historyMenu').refresh();
    };

    scope._dragoverHandler = function(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'copy';
      e.currentTarget.classList.add('drag-over');
    };

    scope._dragleaveHandler = function(e) {
      e.currentTarget.classList.remove('drag-over');
    };

    scope._dropHandler = function(e) {
      e.preventDefault();
      let data;
      if (e.dataTransfer.types.indexOf('arc/request-object') !== -1) {
        data = e.dataTransfer.getData('arc/request-object');
      } else if (e.dataTransfer.types.indexOf('arc/project-object') !== -1) {
        data = e.dataTransfer.getData('arc/project-object');
      }
      e.currentTarget.classList.remove('drag-over');
      if (data) {
        data = JSON.parse(data);
        console.log(data);
      } else {
        data = '';
      }
      const out = document.getElementById('dragOutput');
      out.innerText = JSON.stringify(data, null, 2);
      if (out.hasAttribute('hidden')) {
        out.removeAttribute('hidden');
      }
    };

    window.addEventListener('WebComponentsReady', scope.init);
    window.addEventListener('export-google-drive', scope._mockDriveExport);
    window.addEventListener('navigate', scope._navigateHandler);
    window.addEventListener('request-object-changed', scope._requestChangeHandler);
    window.addEventListener('file-data-save', scope._fileExportHandler);
    window.addEventListener('google-drive-data-save', scope._fileExportHandler);
  })(document.getElementById('demo'));
  </script>
</body>
</html>
