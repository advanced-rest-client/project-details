<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../chance/dist/chance.min.js"></script>
    <script src="data-helper.js"></script>
    <link rel="import" href="../../arc-data-generator/arc-data-generator.html">
    <link rel="import" href="../../arc-models/request-model.html">
    <link rel="import" href="../../arc-models/project-model.html">
    <link rel="import" href="../../app-pouchdb/pouchdb.html">
    <link rel="import" href="../project-details.html">
  </head>
  <body>
    <request-model></request-model>
    <project-model></project-model>
    <test-fixture id="basic">
      <template>
        <project-details></project-details>
      </template>
    </test-fixture>

    <script>
    /* global DataGenerator, DataHelper */
    suite('Events handling', function() {
      let projectId;
      suiteSetup(function() {
        return DataHelper.generateData()
        .then((result) => {
          projectId = result.projectId;
        });
      });

      suiteTeardown(function() {
        return DataGenerator.destroySavedRequestData();
      });

      let element;
      setup(function() {
        element = fixture('basic');
        element.projectId = projectId;
        return DataHelper.doneWhenLoaded(element);
      });

      function fire(type, detail, cancelable) {
        const e = new CustomEvent(type, {
          detail: detail,
          cancelable: cancelable === undefined ? true : cancelable,
          bubbles: true
        });
        document.body.dispatchEvent(e);
        return e;
      }

      test('handles project-object-changed custom event', function() {
        const desc = 'test-desc-updated';
        const name = 'test-name-updated';
        const updated = Object.assign({}, element.project);
        updated.name = name;
        updated.description = desc;
        fire('project-object-changed', {
          project: updated
        }, false);
        assert.equal(element.project.name, name);
        assert.equal(element.project.description, desc);
      });
    });
    </script>

  </body>
</html>
