<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <script src="data-generator.js"></script>
    <script src="../../chance/dist/chance.min.js"></script>
    <link rel="import" href="../project-details.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <project-details></project-details>
      </template>
    </test-fixture>

    <script>
    /* global DataGenerator, fixture, assert */
    suite('basic', function() {
      var element;
      setup(function() {
        element = fixture('basic');
      });

      test('requests are not set', function() {
        assert.isUndefined(element.requests);
      });

      test('project is not set', function() {
        assert.isUndefined(element.project);
      });

      test('edit is false by default', function() {
        assert.isFalse(element.edit);
      });

      test('hasRequests is false by default', function() {
        assert.isFalse(element.hasRequests);
      });

      test('_eventSource is the element', function() {
        assert.ok(element._eventSource === element);
      });

      test('_isOpened is the element', function() {
        assert.isTrue(element._isOpened);
      });
    });

    suite('basic - after initialization', function() {
      var projectId;
      suiteSetup(function() {
        return DataGenerator.generateData(10)
        .then(result => {
          projectId = result;
        });
      });

      suiteTeardown(function() {
        return DataGenerator.destroyData();
      });

      var element;
      var loaded = [false, false];
      function doneWhenLoaded(element, done) {
        function checkDone() {
          if (loaded[0] && loaded[1]) {
            done();
          }
        }
        var c1 = function(e) {
          if (e.detail.value === false) {
            element.removeEventListener('loading-project-changed', c1);
            loaded[0] = true;
            checkDone();
          }
        };
        var c2 = function(e) {
          if (e.detail.value === false) {
            element.removeEventListener('loading-requests-changed', c2);
            loaded[1] = true;
            checkDone();
          }
        };
        element.addEventListener('loading-project-changed', c1);
        element.addEventListener('loading-requests-changed', c2);
      }
      setup(function(done) {
        element = fixture('basic');
        element.projectId = projectId;
        loaded = [false, false];
        doneWhenLoaded(element, done);
      });

      test('Requests are set', function() {
        assert.typeOf(element.requests, 'array');
        assert.lengthOf(element.requests, 10);
      });

      test('Project is set', function() {
        assert.typeOf(element.project, 'object');
      });

      test('hasRequests is computed', function() {
        assert.isTrue(element.hasRequests);
      });
    });
    </script>

  </body>
</html>
