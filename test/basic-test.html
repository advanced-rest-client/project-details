    suite('_projectChanged()', () => {
      let element;

      suiteSetup(function() {

    suite('_requestChangedHandler()', () => {
      let element;
      let projectId;
      suiteSetup(function() {
        return DataHelper.generateData()
        .then((result) => {
          projectId = result.projectId;
        });
      });

      suiteTeardown(function() {
        return DataGenerator.destroySavedRequestData();
      });

      let request;
      setup(function() {
        element = fixture('NoAuto');
        element.projectId = projectId;
        request = {
          _id: 'test-request-' + Date.now(),
          name: 'test',
          url: 'http://domain.com',
          method: 'GET',
          type: 'saved'
        };
        return DataHelper.doneWhenLoaded(element);
      });

      function fire(request, cancelable) {
        if (cancelable === undefined) {
          cancelable = false;
        }
        const e = new CustomEvent('request-object-changed', {
          bubbles: true,
          cancelable,
          detail: {
            request,
            type: request.type
          }
        });
        document.body.dispatchEvent(e);
      }

      test('Does nothing when no projectId', () => {
        element.requests = undefined;
        element.projectId = undefined;
        fire(request);
        assert.isUndefined(element.requests);
      });

      test('Does nothing when event is cancelable', () => {
        element.requests = undefined;
        fire(request, true);
        assert.isUndefined(element.requests);
      });

      test('Creates requests array', () => {
        element.requests = undefined;
        request.projects = [projectId];
        fire(request);
        assert.typeOf(element.requests, 'array');
        assert.deepEqual(element.requests[0], request);
      });

      test('Respects legacyProject', () => {
        element.requests = undefined;
        request.legacyProject = projectId;
        fire(request);
        assert.typeOf(element.requests, 'array');
        assert.deepEqual(element.requests[0], request);
      });

      test('Ignores request from different project (legacy)', () => {
        element.requests = undefined;
        request.legacyProject = 'other-id';
        fire(request);
        assert.isUndefined(element.requests);
      });

      test('Ignores request from different project (current)', () => {
        element.requests = undefined;
        request.projects = ['other-id'];
        fire(request);
        assert.isUndefined(element.requests);
      });

      test('Addes new request to the list (current)', () => {
        request.projects = [projectId];
        fire(request);
        const result = element.requests[element.requests.length - 1];
        assert.deepEqual(result, request);
      });

      test('Addes new request to the list (legacy)', () => {
        request.legacyProject = projectId;
        fire(request);
        const result = element.requests[element.requests.length - 1];
        assert.deepEqual(result, request);
      });

      test('Updates a request', () => {
        const copy = Object.assign({}, element.requests[0]);
        copy.name = 'test-name';
        fire(copy);
        assert.equal(element.requests[0].name, 'test-name');
      });

      test('Removes a request if it no longer belongs to the project', () => {
        const copy = Object.assign({}, element.requests[0]);
        delete copy.projects;
        fire(copy);
        assert.notEqual(element.requests[0]._id, copy._id);
      });
    });
