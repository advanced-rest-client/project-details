<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../chance/dist/chance.min.js"></script>
    <script src="data-helper.js"></script>
    <link rel="import" href="../../arc-data-generator/arc-data-generator.html">
    <link rel="import" href="../../arc-models/request-model.html">
    <link rel="import" href="../../arc-models/project-model.html">
    <link rel="import" href="../../app-pouchdb/pouchdb.html">
    <link rel="import" href="../project-details.html">
  </head>
  <body>
    <request-model></request-model>
    <project-model></project-model>
    <test-fixture id="basic">
      <template>
        <project-details></project-details>
      </template>
    </test-fixture>

    <script>
    /* global DataGenerator, DataHelper */
    suite('_onExportAll()', function() {
      let element;
      let projectId;
      suiteSetup(function() {
        return DataHelper.generateData()
        .then((result) => {
          projectId = result.projectId;
        });
      });

      suiteTeardown(function() {
        return DataGenerator.destroySavedRequestData();
      });
      setup(function() {
        element = fixture('basic');
        element.projectId = projectId;
        return DataHelper.doneWhenLoaded(element);
      });

      test('Fires export-data event', function() {
        const spy = sinon.spy();
        element.addEventListener('export-data', spy);
        element._onExportAll();
        assert.isTrue(spy.calledOnce);
      });
      test('export-data is cancelable', function(done) {
        element.addEventListener('export-data', function f(e) {
          e.preventDefault();
          element.removeEventListener('export-data', f);
          assert.isTrue(e.cancelable);
          done();
        });
        element._onExportAll();
      });
      test('Export destination is set', function(done) {
        element.addEventListener('export-data', function f(e) {
          e.preventDefault();
          element.removeEventListener('export-data', f);
          assert.equal(e.detail.destination, 'file');
          done();
        });
        element._onExportAll();
      });
    });

    suite('_onExportAllDrive()', function() {
      let element;
      let projectId;
      suiteSetup(function() {
        return DataHelper.generateData()
        .then((result) => {
          projectId = result.projectId;
        });
      });

      suiteTeardown(function() {
        return DataGenerator.destroySavedRequestData();
      });
      setup(function() {
        element = fixture('basic');
        element.projectId = projectId;
        return DataHelper.doneWhenLoaded(element);
      });

      test('Export destination is set', function(done) {
        element.addEventListener('export-data', function f(e) {
          element.removeEventListener('export-data', f);
          assert.equal(e.detail.destination, 'drive');
          done();
        });
        element._onExportAllDrive();
      });
    });
    </script>
  </body>
</html>
