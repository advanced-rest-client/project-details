<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../chance/dist/chance.min.js"></script>
    <script src="data-helper.js"></script>
    <link rel="import" href="../../arc-data-generator/arc-data-generator.html">
    <link rel="import" href="../../arc-models/request-model.html">
    <link rel="import" href="../../arc-models/project-model.html">
    <link rel="import" href="../../app-pouchdb/pouchdb.html">
    <link rel="import" href="../project-details.html">
  </head>
  <body>
    <request-model></request-model>
    <project-model></project-model>

    <test-fixture id="basic">
      <template>
        <project-details></project-details>
      </template>
    </test-fixture>

    <test-fixture id="NoAuto">
      <template>
        <project-details no-auto-projects></project-details>
      </template>
    </test-fixture>
    <script>
    /* global DataGenerator, DataHelper */
    suite('_dispatchExportData()', function() {
      let element;
      let projectId;
      suiteSetup(function() {
        return DataHelper.generateData()
        .then((result) => {
          projectId = result.projectId;
        });
      });

      suiteTeardown(function() {
        return DataGenerator.destroySavedRequestData();
      });

      setup(function() {
        element = fixture('basic');
        element.projectId = projectId;
        return DataHelper.doneWhenLoaded(element);
      });

      test('Dispatches "export-data" event', () => {
        const spy = sinon.spy();
        element.addEventListener('export-data', spy);
        element._dispatchExportData('file', element.requests);
        assert.isTrue(spy.calledOnce);
      });

      test('Returns the event', () => {
        const e = element._dispatchExportData('file', element.requests);
        assert.typeOf(e, 'customevent');
        assert.equal(e.type, 'export-data');
      });

      test('Event bubbles', () => {
        const e = element._dispatchExportData('file', element.requests);
        assert.isTrue(e.bubbles);
      });

      test('Event is composed', () => {
        const e = element._dispatchExportData('file', element.requests);
        if (typeof e.composed !== 'undefined') { // Edge...
          assert.isTrue(e.composed);
        }
      });

      test('Event is cancelable', () => {
        const e = element._dispatchExportData('file', element.requests);
        assert.isTrue(e.cancelable);
      });

      test('Detail has type', () => {
        const e = element._dispatchExportData('file', element.requests);
        assert.equal(e.detail.type, 'arc-export');
      });

      test('Detail has destination', () => {
        const e = element._dispatchExportData('file', element.requests);
        assert.equal(e.detail.destination, 'file');
      });

      test('Detail has file', () => {
        const e = element._dispatchExportData('file', element.requests);
        assert.equal(e.detail.file, element._generateFileName());
      });

      test('Detail has kind', () => {
        const e = element._dispatchExportData('file', element.requests);
        assert.equal(e.detail.kind, 'ARC#ProjectExport');
      });

      test('Detail has data', () => {
        const e = element._dispatchExportData('file', element.requests);
        assert.typeOf(e.detail.data, 'object');
      });

      test('Project is set', () => {
        const e = element._dispatchExportData('file', element.requests);
        assert.deepEqual(e.detail.data.projects, [element.project]);
      });

      test('Requests is set', () => {
        const e = element._dispatchExportData('file', element.requests);
        assert.deepEqual(e.detail.data.requests, element.requests);
      });
    });

    suite('_generateFileName()', () => {
      let element;
      setup(function() {
        element = fixture('NoAuto');
      });

      test('Returns default name when no project', () => {
        const result = element._generateFileName();
        assert.equal(result, 'project-export.json');
      });

      test('Returns project name', () => {
        element.project = {
          name: 'test name'
        };
        const result = element._generateFileName();
        assert.equal(result, 'test name.json');
      });
    });

    suite('_exportItems()', () => {
      let element;
      let projectId;
      suiteSetup(function() {
        return DataHelper.generateData()
        .then((result) => {
          projectId = result.projectId;
        });
      });

      suiteTeardown(function() {
        return DataGenerator.destroySavedRequestData();
      });

      setup(function() {
        element = fixture('basic');
        element.projectId = projectId;
        return DataHelper.doneWhenLoaded(element);
      });

      function handler(e) {
        e.preventDefault();
        e.detail.result = Promise.resolve();
      }

      function handlerError(e) {
        e.preventDefault();
        e.detail.result = Promise.reject(new Error('test-error'));
      }

      teardown(() => {
        window.removeEventListener('export-data', handler);
        window.removeEventListener('export-data', handlerError);
      });

      test('Returns promise', () => {
        window.addEventListener('export-data', handler);
        const result = element._exportItems(element.requests, 'file');
        assert.typeOf(result.then, 'function');
        return result;
      });

      test('Calls _dispatchExportData() with arguments', () => {
        window.addEventListener('export-data', handler);
        const spy = sinon.spy(element, '_dispatchExportData');
        return element._exportItems(element.requests, 'file')
        .then(() => {
          assert.isTrue(spy.called);
          assert.equal(spy.args[0][0], 'file');
          assert.deepEqual(spy.args[0][1], element.requests);
        });
      });

      test('Rejects promise when event not handled', () => {
        return element._exportItems(element.requests, 'file')
        .then(() => {
          throw new Error('Should not resolve');
        })
        .catch((cause) => {
          assert.equal(cause.message, 'No export module.');
          assert.isTrue(element.$.noExport.opened);
        });
      });

      test('Opens Drive toast', () => {
        window.addEventListener('export-data', handler);
        return element._exportItems(element.requests, 'drive')
        .then(() => {
          assert.isTrue(element.$.driveSaved.opened);
        });
      });

      test('Opens exportError toast when error', () => {
        window.addEventListener('export-data', handlerError);
        return element._exportItems(element.requests, 'drive')
        .then(() => {
          assert.isTrue(element.$.exportError.opened);
        });
      });
    });

      teardown(() => {

    suite('_onExportAll()', function() {
      let element;
      let projectId;
      suiteSetup(function() {
        return DataHelper.generateData()
        .then((result) => {
          projectId = result.projectId;
        });

      suiteTeardown(function() {
        return DataGenerator.destroySavedRequestData();
      });

      function handler(e) {

      }

      setup(function() {
        element = fixture('basic');

        window.addEventListener('export-data', handler);
        return DataHelper.doneWhenLoaded(element);
      });

      teardown(() => {
        window.removeEventListener('export-data', handler);

      test('Calls _exportItems() with arguments', function() {

        assert.isTrue(spy.called);
        assert.deepEqual(spy.args[0][0], element.requests);

        const spy = sinon.spy(element, '_closeMainMenu');

        assert.isTrue(spy.called);
      });
    });

    suite('_onExport()', function() {
      let element;
      let projectId;
      suiteSetup(function() {
        return DataHelper.generateData()
        .then((result) => {
          projectId = result.projectId;
        });
      });

      suiteTeardown(function() {
        return DataGenerator.destroySavedRequestData();
      });

      function handler(e) {
        e.preventDefault();
        e.detail.result = Promise.resolve();
      }

      setup(function() {
        element = fixture('basic');
        element.projectId = projectId;
        window.addEventListener('export-data', handler);
        return DataHelper.doneWhenLoaded(element);
      });

      teardown(() => {
        window.removeEventListener('export-data', handler);
      });

      test('Calls _exportItems() with arguments', function() {
        const spy = sinon.spy(element, '_exportItems');
        const items = [{test: true}];
        const destination = 'file';
        element._onExport({
          detail: {
            destination,
            items
          }
        });
        assert.isTrue(spy.called);
        assert.deepEqual(spy.args[0][0], items);
        assert.equal(spy.args[0][1], destination);
      });

      test('Calls _closeMainMenu()', function() {
        const spy = sinon.spy(element, '_closeMainMenu');
        const items = [{test: true}];
        const destination = 'file';
        element._onExport({
          detail: {
            destination,
            items
          }
        });
        assert.isTrue(spy.called);
      });
    });
    </script>
  </body>
</html>
